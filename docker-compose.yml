version: "3.9"

services:

  # =========================
  # MySQL
  # =========================
  db:
    image: mysql:8.0
    container_name: mysql_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: search_db
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppassword
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =========================
  # Aplikacja Python
  # =========================
  app:
    image: piotrit2015/wwp-office:1.0
    container_name: os-ww-p
    restart: unless-stopped
    environment:
      MYSQL_HOST: db
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppassword
      MYSQL_DATABASE: search_db
    depends_on:
      db:
        condition: service_healthy
    expose:
      - "80"   # widoczne tylko wewnÄ…trz sieci Dockera

  # =========================
  # Apache (reverse proxy)
  # =========================
  apache:
    image: httpd:2.4
    container_name: apache_server
    restart: unless-stopped
    ports:
      - "55001:80"
    volumes:
      - ./apache.conf:/usr/local/apache2/conf/extra/httpd-vhosts.conf:ro
    depends_on:
      - app

  # =========================
  # phpMyAdmin
  # =========================
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: phpmyadmin_ui
    restart: unless-stopped
    ports:
      - "55002:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
    depends_on:
      db:
        condition: service_healthy

# =========================
# Wolumeny
# =========================
volumes:
  mysql_data: